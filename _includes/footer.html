<footer id="colophon" class="site-footer inner">
  {% if site.footer.content or site.footer.links %}
  <div class="site-footer-inside">
    {% assign content_is_not_empty = site.footer.content | is_not_empty %}
    {% if content_is_not_empty %}
    <span class="copyright">{{ site.footer.content }}</span>
    {% endif %}
    {% for link in site.footer.links %}
      <a href="{{ link.url | relative_url }}" {% assign new_window_is_not_empty = link.new_window | is_not_empty %}
      {% if new_window_is_not_empty %}target="_blank" rel="noopener"
      {% endif %}>{{ link.label }}</a>
    {% endfor %}
  </div><!-- .site-footer-inside -->
  {% endif %}
  <a id="to-top" class="to-top" href="#page">To top <span class="icon-arrow-up" aria-hidden="true"></span></a>
</footer><!-- .site-footer -->
